<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulces Detalles Romerito</title>
    <script src="https://kit.fontawesome.com/266f1dec9a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/pasteleriafina.css">
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <div class="logo-container">
                <img src="./img/dulces detalles tarjeta.png" alt="logo" class="logo-container">
            </div>
            <input type="checkbox" id="check" />
            <label for="check" class="bar-btn">
                <i class="fa-solid fa-cupcake"></i>
            </label>

            <ul class="nav-menu">
                <li><a class="active" href="#">Inicio</a></li>
                <li><a href="#profile">Sobre Nosotros</a></li>
                <li><a href="#card">Nuestros Paquetes</a></li>
                <li><a href="https://api.whatsapp.com/send?phone=51970486444">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner-container">
            <div class="banner-text">
                <h1>DULCES DETALLES ROMERITO</h1>
            </div>
        </section>

        <section class="cards-contenedor-promociones first__screen" id="card">
            <h2 class="sombraText zoom">NUESTROS PAQUETES ROMERITO</h2>
            <div class="content_cards">
                <article class="card">
                    <h3>PAQUETE N째 1</h3>
                    <img class="content_card__image" src="./img/paquete1.jpg" alt="FotoPaquete1">
                    <button class="buy_button">Comprar</button>
                </article>
                <article class="card">
                    <h3>PAQUETE N째 2</h3>
                    <img class="content_card__image" src="./img/paquete2.jpg" alt="FotoPaquete2">
                    <button class="buy_button">Comprar</button>
                </article>
                <article class="card">
                    <h3>PAQUETE N째 3</h3>
                    <img class="content_card__image" src="./img/paquete3.jpg" alt="FotoPaquete3">
                    <button class="buy_button">Comprar</button>
                </article>
                <article class="card">
                    <h3>PAQUETE N째 4</h3>
                    <img class="content_card__image" src="./img/paquete4.jpg" alt="FotoPaquete4">
                    <button class="buy_button">Comprar</button>
                </article>
            </div>
        </section>

        <span id="first__screen"></span>
        <section class="pedidos first__screen">
            <h2 class="sombraText zoom">GALERIA</h2>
            <div class="contenedor">
                <article class="trabajos-contenedor">
                    <img class="content_card__image zoom" src="./img/galeria/1.jpg" alt="Foto1">
                </article>
                <article class="trabajos-contenedor">
                    <img class="content_card__image zoom " src="./img/galeria/2.jpg" alt="Foto2">
                </article>
                <article class="trabajos-contenedor">
                    <img class="content_card__image zoom" src="./img/galeria/3.jpg" alt="Foto3">
                </article>
                <article class="trabajos-contenedor">
                    <img class="content_card__image zoom" src="./img/galeria/4.jpg" alt="Foto4">
                </article>
                <article class="trabajos-contenedor">
                    <img class="content_card__image zoom" src="./img/galeria/5.jpg" alt="Foto5">
                </article>
                <article class="trabajos-contenedor">
                    <img class="content_card__image zoom" src="./img/galeria/6.jpg" alt="Foto6">
                </article>
                <article class="trabajos-contenedor">
                    <img class="content_card__image zoom" src="./img/galeria/7.jpg" alt="Foto7">
                </article>
                <article class="trabajos-contenedor">
                    <img class="content_card__image zoom" src="./img/galeria/8.jpg" alt="Foto8">
                </article>
                <article class="trabajos-contenedor">
                    <img class="content_card__image zoom" src="./img/galeria/9.jpg" alt="Foto9">
                </article>
            </div>
        </section>
        </span>

    </main>
</body>

</html>
